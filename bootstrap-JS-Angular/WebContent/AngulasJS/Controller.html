<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Controller</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
</head>
<body ng-app="ciccio">
<!-- il ng-app direttiva definisce applicazione AngularJS, il ng-controller direttiva definisce il controller (funzione in js)-->
		<div ng-controller="helloController">
			<p>Nome: <input type="text" ng-model="nome"></p>
			<p>Cognome: <input type="text" ng-model="cognome"></p>
			<p>{{nome}} {{cognome}}</p>
		</div>
		
		<script type="text/javascript">
			<!-- definizione del modulo tramite metodo "module" applicato all'oggetto globale "angular" e passando una stringa che rappresenta il nome del modulo (nome della nostra app) "ciccio".-->
			<!--[qui si indicano dipendenze con altri moduli es."ng-root"]-->
			angular.module("ciccio", [])
			<!-- "variabile" stringa che identifica il controller, 2a variabile è una funzione che riceve lo "scope" (ambiente che comprende i model della nostra app)-->
			.controller("helloController",
					<!-- function=corpo del controller che riceve lo scope per poter modificare le variabili e assegnare i valori iniziali-->
					function($scope){
				<!-- per andare ad assegnare dei valori iniziali a nome e cognome dobbiamo accederci, dato che queste due variabili fanno parte dello scope possiamo accedere prima allo scope e-->
				<!--poi alla variabile-->	
					$scope.nome = "Brixi";
					$scope.cognome = "Lavdari";
				});
		</script>
</body>
</html>
